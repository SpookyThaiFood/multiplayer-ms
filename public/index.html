<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online Minesweeper using p5.js">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://multiplayer-beesweeper.glitch.me/">
  <meta property="og:title" content="Multiplayer Minesweeper">
  <meta property="og:description" content="Multiplayer Minesweeper by Thailan">
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/793298849782300685/793304216654446592/IMG_3314.PNG">

  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

  <title>Online Minesweeper</title>
  <link rel="stylesheet" href="index.css">
  <div class="legend disable-select" id="legend">
    <h2 class="legend-title">Welcome to Online Minesweeper!</h2>
    <br>
    <p>Key bindings:</p>
    <p>'f' to flag squares</p>
    <p>'h' to hide this legend.</p>
    <!--<p style="padding-top: 15px;">Notes: Be careful when clicking menus, it may register the click on the grid underneath.
    There will be a fix for this soon TM</p> -->
  </div>
</head>

<body>
  <div id="snackbar">Username updated.</div>
  <div class="bar">
    <form id="userForm">
      <input type="text" name="userField" id="username" class="username" rows="1" cols="16"
        placeholder="Username" maxlength=16></textarea>
    </form>
    <button onclick="submitUsername()" class="userSubmit">Submit</button>

    <label for="redSlider">Red</label>
    <input type="range" min="0" max="255" value="0" class="slider-red" id="redSlider">
    <label for="greenSlider">Green</label>
    <input type="range" min="0" max="255" value="0" class="slider-green" id="greenSlider">
    <label for="blueSlider">Blue</label>
    <input type="range" min="0" max="255" value="0" class="slider-blue" id="blueSlider">

    
    
    
    <div id="colourPreview" class="box"></div>

    <button onclick="submitColour()" class="colourSubmit">Character Colour</button>
    
  </div>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="p5.min.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="sketch.js"></script>
  <script src="cell.js"></script>
  <main>
  </main>
</body>

</html>
